<!DOCTYPE html>
<html lang="en">
<head>
<title>Longhorn NeuroTech</title>
<link rel="icon" href="main_logo.jpg" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* General Styles */
body {
  margin: 0;
  padding-top: 80px; /* Space for fixed navbar */
  font-family: 'Montserrat', sans-serif;
}

/* Navigation */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.logo-link {
  display: flex;
  align-items: center;
  text-decoration: none;
}

.logo-image {
  height: 60px;
  width: auto;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-button {
  padding: 8px 16px;
  text-decoration: none;
  color: black;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-button:hover {
  background-color: #95a8c1;
}

/* Mobile Menu */
.mobile-menu {
  display: none;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 200px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 5px;
}

/* Header */
.hero-container {
  position: relative;
  width: 100%;
  height: 80vh;
  background-color: black;
  overflow: hidden;
}

.hero-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: white;
}

.hero-text h1 {
  font-size: 4rem;
  margin: 0;
}

/* Content Grid */
.content-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.grid-item {
  text-align: center;
}

.grid-item img {
  width: 100%;
  max-width: 300px;
  height: auto;
}

.grid-button {
  width: 100%;
  padding: 10px;
  background-color: #f5f5f5;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.grid-button:hover {
  background-color: #95a8c1;
}

/* Footer */
.footer {
  background-color: black;
  color: white;
  padding: 2rem;
  margin-top: 2rem;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.footer a {
  color: white;
  text-decoration: none;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.animated {
  animation: fadeIn 2s ease-in-out;
}

/* Responsive Design */
@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .mobile-menu {
    display: block;
  }

  .mobile-menu:hover .dropdown-content {
    display: block;
  }

  .hero-text h1 {
    font-size: 2.5rem;
  }

  .footer-content {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
}
</style>
</head>
<body>

<!-- Fixed Navigation -->
<nav class="navbar">
  <a href="home.html" class="logo-link">
    <img src="main.jpg" alt="Longhorn NeuroTech Logo" class="logo-image">
  </a>
  
  <div class="nav-links">
    <a href="home.html" class="nav-button">Home</a>
    <a href="about.html" class="nav-button">About Us</a>
    <a href="events.html" class="nav-button">Events</a>
    <a href="https://linktr.ee/lhneurotech" class="nav-button">Join Us</a>
  </div>

  <div class="mobile-menu">
    <button class="nav-button">â˜°</button>
    <div class="dropdown-content">
      <a href="home.html" class="nav-button">Home</a>
      <a href="about.html" class="nav-button">About Us</a>
      <a href="events.html" class="nav-button">Events</a>
      <a href="https://linktr.ee/lhneurotech" class="nav-button">Join Us</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero-container">
  <img src="brain.gif" alt="Neural Network Animation" class="hero-image" draggable="false">
  <div class="hero-text">
    <h1>
      <span class="animated">Longhorn</span>
      <span class="animated" style="animation-delay: 1s">Neurotech</span>
    </h1>
  </div>
</header>

<!-- Content Grid -->
<main class="content-grid">
  <div class="grid-item">
    <img src="NTX_logo.png" alt="Join Us">
    <a href="https://linktr.ee/lhneurotech" style="text-decoration: none;">
      <button class="grid-button">Join us</button>
    </a>
  </div>
  
  <div class="grid-item">
    <img src="NTX_logo.png" alt="Events">
    <a href="events.html" style="text-decoration: none;">
      <button class="grid-button">Events</button>
    </a>
  </div>
  
  <div class="grid-item">
    <img src="NTX_logo.png" alt="About Us">
    <a href="about.html" style="text-decoration: none;">
      <button class="grid-button">About Us</button>
    </a>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <h2 style="text-align: center; padding-bottom: 1rem; border-bottom: 1px solid #333;">Contact</h2>
  <div class="footer-content">
    <div>
      <i class="fa fa-envelope fa-lg"></i>
      <a href="mailto:lhneurotech@gmail.com"> lhneurotech@gmail.com</a>
    </div>
    
    <div>
      <a href="https://www.linkedin.com">
        <i class="fa fa-linkedin fa-2x"></i>
      </a>
    </div>
    
    <div>
      <a href="https://linktr.ee/lhneurotech">
        <img src="linktree-logo-icon.svg" alt="Linktree" style="width: 30px;">
      </a>
    </div>
  </div>
</footer>

</body>
</html>
