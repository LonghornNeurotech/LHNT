<style>
.col{
    display: flex;
    justify-content: space-between;
    margin-left: 10vw;
    margin-right: 10vw;
    margin-top: 10vh;
}
.wide{
  letter-spacing:4px
}
.button{
  border:none;
  background-color: aliceblue;
  display:inline-block;
  padding:8px 16px;
  vertical-align:middle;
  overflow:hidden;
  text-decoration:none;
  color:inherit;
  text-align:center;
  cursor:pointer;
  white-space:nowrap;
  border-radius: 5px;
}
.card{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 12vh;
    box-shadow:0 2px 5px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)
}
.display-container{
    background-image: url('brain.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position-y: -60vh ;
    border: 2px solid black;
    width: 100vw;
    height: 80vh;
    margin-top: 12vh;
}
.main-img{
    display: block;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    transform: translateY(-10vh) scaleX(-1);
    width: 85%; 
    height: 140%;
    overflow: hidden;
    aspect-ratio: 1/1;
}

.main-container{
    background-color: black;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    transform: translateZ(-10)
}
.text{
    font-size: 16px;
    line-height: 1.8em;
}
.button:hover{
  background-color: #95a8c1;
}
.logo{
  border:none;
  display:inline-block;
  padding:8px 16px;
  vertical-align:middle;
  overflow:hidden;
  text-decoration:none;
  color:inherit;
  background-color:inherit;
  text-align:center;
  cursor:pointer;
  white-space:nowrap
}
footer [class ^= 'footer-'] {
    width: 33.3333%;
    display: inline-block;
    text-align: center;
    margin-bottom: 1%;
}
footer .footer-left {
    float: left;
    font-family: "Segoe UI",Arial,sans-serif;
    font-size: 24px;
}

footer .footer-right {
    float: right;
    margin: none;
    transform: translateY(-30%);
}
.end{
  background-color: black;
  color: white;
  width: 100vw;
  position: absolute;
}


@keyframes Fade {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.animated-element {
  animation: Fade 2s ease-in-out; /* Use your animation name, duration, and timing function */
}
.animated-element2 {
  animation: Fade 4s ease-in-out; /* Use your animation name, duration, and timing function */
}
.xxlarge{
  font-size: 80px;
}
.top{
  top: 0;
}
.option1 ul, .option2 ul {
  display: none; /* Hide the default list */
  flex-direction: column; /* Display dropdown items vertically */
  position: absolute;
  background-color: #fff; /* Background color for dropdown */
  border: 1px solid #ccc; /* Border for dropdown */
  z-index: 1;
  text-decoration: none;
}
.option1 ul li, .option2 ul li {
  margin: 0;
  padding: 0;
  text-decoration: none;
}
.option1:hover ul, .option2:hover ul {
  display: flex; /* Display the dropdown when hovering over the option */
  list-style-type: none;
}
.dropbtn {
  background-color:white;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
    /* Remove the 'right' property */
    right: auto;
  /* Add the following properties */
  left: 50%;
  transform: translateX(-50%);
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: flex;
  justify-content: center;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #95a8c1;}
.option1{
  opacity: 1;
}
.option2{
  opacity: 0;
}
@media (max-width: 885px){
  .option1{
    opacity: 0;
  }
  .option2{
    opacity: 1;
    margin-right: 45vw;
    display: flex;
    justify-content: center;
  }
}

</style>
